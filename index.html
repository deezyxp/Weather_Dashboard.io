<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <!-- Title Nav Header -->
    <nav class="navbar" id="navbar">
        <span class="navbar-text" id="weather-dashboard">
            Weather Dashboard
        </span>
    </nav>
    <!-- Search Bar -->
    <nav id="navbar navbar-light bg-light">
        <form class="inline">
            <div id="main-search">Search for a City:</div>
            <br>
            <input type="search" id="search" placeholder="Search" class="form-control mr-sm-2">
            <button class="btn my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
        </form>
    </nav>
    <!-- Section to display search Results -->
    <div class="row">
        <div class="col-2">
            <ul class="list" id="searchlist">
            </ul>
        </div>
        <div class="col-10">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h2><span id="city"><span id="date"></span></span></h2>
                    <p class="temp">Temperature</p>
                    <p class="humidity">Humidity</p>
                    <p class="wind">Wind Speed</p>
                    <p class="uv-index">UV Index</p>
            </div>
        </div>
    </div>
<!--Five day forecast html elements-->
<div class="row" id="card-row">
    <div class="card" id="five-day"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.0.js"
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Assets/javascript/script.js"></script>
</body>


</body>
</html>
