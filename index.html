<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>    
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <!--Title Header-->
    <nav class="navbar" id="navbar">
        <span class="navbar-text" id="weather-dashboard">
            Weather Dashboard
        </span>
    </nav>
    <!--Search Bar-->
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <div id="searchtitle">Search for a City:</div>
            <br>
            <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
        </form>
    </nav>
    <!-- List Group to Display Search Results-->
    <div class="row">
        <div class="col-2">
            <ul class="list-group" id="search-list">
            </ul>
        </div>
        <!-- Jumbotron for displaying City Weather Data-->
        <div class="col-10">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4"></h1>
                    <!-- <div id="icon"><img id="wicon" src="" alt="Weather icon"></div> -->
                    <p class="main wind">Wind</p>
                    <p class="main humidity">Humidity</p>
                    <p class="main temp">Temp FÂ°</p>
                    <p class="main uv-index">UV Index: <span class="badge" id="current-uv-level"></span></p>
                </div>
            </div>
        </div>

    </div>
    <!--Five day forecast html elements-->
    <div class="row" id="card-row">
        <div class="card" id="five-day"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/javascript/script.js"></script>
</body>

</html>
